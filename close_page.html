<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #fff;
            color: #6e8efb;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #6e8efb;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="window.close()">Authentication Successful. Press to close page</button>
    </div>
</body>
</html>
